{% extends 'base.html' %}


{% block content %}

<h2>Log In</h2>

{% if error %}

{{ error }}
<br />
<br />
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username" required>
    <br />

    Password:
    <br />
    <input type="password" name="password" required>
    <br />

    <input class="btn btn-primary" type="submit" value="Log In">

</form>

{% endblock %}
